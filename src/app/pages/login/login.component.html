<div class="container">
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form>
    <h3>Login Here</h3>

    <label for="username">Username</label>
    <input type="text" placeholder="Email or Phone" id="username" #username required>

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password"#userPassword required>

    <button (click)="authService.SignIn(username.value,userPassword.value)">Log In</button>
    <div class="social">
      <div class="go" (click)="authService.GoogleAuth()"><i class="fab fa-google"></i>  Google</div>
      <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
    </div>
<div class="forgot-password" routerLink="forgotpassword">
<a>Forgot Password</a>
</div>
<div class="signup" routerLink="signup">
  <a>Sign up</a>
</div>
</form>
</div>
